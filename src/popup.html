<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Section Content</title>
</head>
<body>
  <h2>Set Section Content</h2>
  <label for="imageUrl">Background Image URL:</label>
  <input type="text" id="imageUrl" placeholder="Enter image URL" style="width: 80%;" />
  
  <label for="displayText">Display Text:</label>
  <input type="text" id="displayText" placeholder="Enter display text" style="width: 80%;" />
  
  <button id="saveBtn">Save</button>
  
  <script src="popup.js"></script>
</body>
</html>
